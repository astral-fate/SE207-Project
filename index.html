<!DOCTYPE html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide-icons/0.321.0/lucide.min.js"></script>
    <style>
        .toggle-checkbox:checked+.toggle-label {
            background-color: #4f46e5;
            transform: translateX(100%);
        }

        .toggle-label {
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }

        /* Style for collapsed sidebar */
        #sidebar.collapsed {
            width: 0;
            overflow: hidden;
        }

        #sidebar.collapsed #toggleSidebar i {
            transform: rotate(180deg);
            /* Rotate the icon when collapsed */
        }

        #sidebar.collapsed span {
            display: none;
            /* Hide text labels */
        }

        #sidebar.collapsed nav>* {
            padding: 0.5rem;
            /* Reduce padding on collapsed nav items */
        }

        #sidebar.collapsed nav>* span {
            display: none;
            /* Hide text labels */
        }
    </style>
</head>

                message: 'Documents verification successful',
                time: '2 days ago',
                read: false

                id: 2,
                message: 'Payment confirmed',
                time: '3 days ago',

                message: 'Ticket #254 has been resolved',

        const dashboardScreen = document.getElementById('dashboardScreen');
        const dashboardContent = document.getElementById('dashboardContent');
        const loginForm = document.getElementById('loginForm');
        const pageTitle = document.getElementById('pageTitle');
        const sidebar = document.getElementById('sidebar');
        const toggleSidebarButton = document.getElementById('toggleSidebar');
        const notificationsToggle = document.getElementById('notificationsToggle');
        const unreadNotifications = document.getElementById('unreadNotifications');
        const signInBtn = document.getElementById('signInBtn'); // Select the button

        // Tab Elements
        const tabs = {
            home: document.getElementById('homeTab'),
            applications: document.getElementById('applicationsTab'),
            documents: document.getElementById('documentsTab'),
            certificates: document.getElementById('certificatesTab'),
            support: document.getElementById('supportTab'),
            settings: document.getElementById('settingsTab')
        };

        // Event Listeners
        // Change submit type to button and add event listener
        signInBtn.addEventListener('click', function () {
            loginScreen.classList.add('hidden');
            dashboardScreen.classList.remove('hidden');
            renderHomeDashboard();
        });

        // Tab Navigation
        Object.values(tabs).forEach(tab => {
            tab.addEventListener('click', function () {
                // Remove active state from all tabs
                Object.values(tabs).forEach(t => t.classList.remove('bg-indigo-900'));

                // Add active state to clicked tab
                this.classList.add('bg-indigo-900');

                // Update page title
                const tabTitles = {
                    home: 'Dashboard',
                    applications: 'My Applications',
                    documents: 'My Documents',
                    certificates: 'Certificates',
                    support: 'Support',
                    settings: 'Account Settings'
                };
                pageTitle.textContent = tabTitles[this.id.replace('Tab', '')];

                // Render appropriate content
                switch (this.id) {
                    case 'homeTab':
                        renderHomeDashboard();
                        break;
                    case 'applicationsTab':
                        renderApplications();
                        break;
                    case 'documentsTab':
                        renderDocuments();
                        break;
                    case 'certificatesTab':
                        renderCertificates();
                        break;
                    case 'supportTab':
                        renderSupport();
                        break;
                    case 'settingsTab':
                        renderSettings();
                        break;
                }
            });
        });

        // Sidebar Toggle
        toggleSidebarButton.addEventListener('click', function () {
            state.sidebarCollapsed = !state.sidebarCollapsed; // Toggle the state
            sidebar.classList.toggle('collapsed'); // Add/remove the 'collapsed' class

            // Update the icon based on the state
            const icon = toggleSidebarButton.querySelector('i');
            if (state.sidebarCollapsed) {
                icon.setAttribute('data-lucide', 'menu'); // Change to menu icon
            } else {
                icon.setAttribute('data-lucide', 'x'); // Change back to close icon
            }
            lucide.createIcons(); // Re-render icons to update the change

        });

        // Notification Toggle (Basic - just clears the badge)
        notificationsToggle.addEventListener('click', function () {
            state.notifications.forEach(notification => notification.read = true); // Mark all as read (mock)
            updateNotificationBadge();
            // In a real app, you'd likely open a dropdown/modal with notifications
        });

        function updateNotificationBadge() {
            const unreadCount = state.notifications.filter(notification => !notification.read).length;
            unreadNotifications.textContent = unreadCount > 0 ? unreadCount : '';
            unreadNotifications.style.display = unreadCount > 0 ? 'flex' : 'none';
